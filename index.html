<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="container">
    <div class="summery-card">
      
        <img class="hero-img"  alt="hero-img" src="./images/illustration-hero.svg">
      
      <div class="info">
        <h2 class="info-title">Order Summary</h2>
        <p class="info-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      

  
        <div class="plan-detail">
          <div class="plan-type">
             <div class="music-icon">
               <img src="./images/icon-music.svg" alt="music-icon">
             </div>
            <div>            
              <h3>Annual Plan</h3>
              <span class="plan-price">$59.99/year</span>
            </div>
          </div>
          <a class="change-btn">Change</a>
        </div>


        <div class="btn-section">
          <button class="pay-btn">Proceed to Paymet</button>
          <a>Cancel Order</a>
        </div>
   
      
      </div>
 


    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sagor Mohammed Yusuf</a>.
  </div>
</body>
</html>
